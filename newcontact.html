<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section id="contact">

        <h1 class="section-header">Contact us</h1>

        <div class="contact-wrapper">

            <!-- Left contact page -->

            <form id="contact-form" class="form-horizontal" role="form" onsubmit="Mail(); reset(); return false;">

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value=""
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value=""
                            required>
                    </div>
                </div>

                <textarea class="form-control" rows="8" id="msg" placeholder="MESSAGE" name="message" required></textarea>

                <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                    <div class="alt-send-button">
                        <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                    </div>

                </button>

            </form>

            <div class="direct-contact-container">

                <ul class="contact-list">
                    <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place"><a href="https://www.google.com/maps/place/Iet+lucknow/@26.9144013,80.9384163,17z/data=!3m1!4b1!4m5!3m4!1s0x399957a51bd6a237:0x7528566cd7ebd867!8m2!3d26.9143965!4d80.940605" target="_blank">Sitapur Rd, lucknow</a></span></i></li>

                    <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:ees.ietlko@gmail.com" title="Send me an email">ees.ietlko@gmail.com</a></span></i></li>

                </ul>

                <hr>
                <ul class="social-media-list">
                    <li><a href="https://m.facebook.com/100064187704911/" target="_blank" class="contact-icon"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/ees-iet-lucknow-4421a1186" target="_blank" class="contact-icon"><i class="fab fa-linkedin"></i></a>
                    </li>
                    <li><a href="mailto:ees.ietlko@gmail.com" target="_blank" class="contact-icon"><i class="fab fa-google"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/ees_iet/" target="_blank" class="contact-icon"><i class="fab fa-instagram"></i></a>
                    </li>
                </ul>
                <hr>

                <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

            </div>

        </div>

    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function Mail(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let  message = document.getElementById("msg").value;
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "arnavcdes7@gmail.com",
                Password : "F1358CD760096CF7737E8CD2D57261121AA6",
                To : 'arnavcdes7@gmail.com',
                From : "arnavcdes7@gmail.com",
                Subject : "New contact enquiry",
                Body : "Name:" + name + "<br> User Email: " + email + "<br> Message:" + message, 
            }).then(
            message => alert(message)
            );
        }
    </script>
</body>

</html>
